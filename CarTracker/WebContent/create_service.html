<!DOCTYPE html>
<html>
 <head>
  <title>Form to create a new service</title>
 </head>
<body>
  <form action="../CarTracker/rest/services" method="POST">
	  
	  <label for="name">Name</label>
	  <input name="name" />
	  <br/>
	  
	  <label for="availableOnGasoline">Allowed for Gasoline Vehicles</label>
	  <input name="availableOnGasoline" />
	  <br/>
	  
	  <label for="availableOnElectric">Allowed for Electric Vehicles</label>
	  <input name="availableOnElectric" />
	  <br/>
	  
	  <label for="availableOnDiesel">Allowed for Diesel Vehicles</label>
	  <input name="availableOnDiesel" />
	  <br/>
	  
	  <input type="submit" value="Submit" />
  </form>
</body>
</html>
