<!DOCTYPE html>
<html>
 <head>
  <title>Form to service a vehicle</title>
 </head>
<body>
  <form action="../CarTracker/rest/vehicleServiceOccurrences" method="POST">
	  <label for="vehicleId">Vehicle ID</label>
	  <input name="vehicleId" />
	  <br/>

	  <label for="odometerReading">Odometer Reading</label>
	  <input name="odometerReading" />
	  <br/>
	  
	  <label for="serviceName">Service Name</label>
	  <input name="serviceName" />
	  
	  <input type="submit" value="Submit" />
  </form>
</body>
</html>
