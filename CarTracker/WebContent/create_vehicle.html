<!DOCTYPE html>
<html>
 <head>
  <title>Form to create a new vehicle</title>
 </head>
<body>
  <form action="../CarTracker/rest/vehicles" method="POST">
	  <label for="id">ID</label>
	  <input name="id" />
	  <br/>
	  
	  <label for="make">Make</label>
	  <input name="make" />
	  <br/>
	  
	  <label for="model">Model</label>
	  <input name="model" />
	  <br/>
	  
	  <label for="year">Year</label>
	  <input name="year" />
	  <br/>
	  
	  <label for="odometerReading">Odometer reading</label>
	  <input name="odometerReading" />
	  <br/>
	  
	  <input type="submit" value="Submit" />
  </form>
</body>
</html>
